<div class="p-5 bg-white rounded-0">
    <h2 class="display-4 display-5 fw-bold text-center mb-5">Регистрация</h2>
    
    <form class="mx-5 px-5">
        <div class="d-lg-flex mb-3">
        <div class="col-12 col-lg-6 pe-lg-3">
            <label for="name" class="form-label display-8">Ваши имя и фамилия</label>
            <input type="text" class="form-control-lg w-100 rounded-0" id="name" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">При желании, вы можете указать только имя</div>
        </div>
        <div class="col-12 col-lg-6">
            <label for="mail" class="form-label display-8">Ваша электронная почта</label>
            <input type="email" class="form-control-lg w-100 rounded-0" id="mail" aria-describedby="mailHelp">
            <div id="mailHelp" class="form-text">Она нам нужна, чтобы отправить вам ссылку</div>
        </div>
    </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="subscription">
            <label class="form-check-label" for="subscription">Хочу получать рассылку медиа-проекта «О стране и мире» с анонсами новых мероприятий</label>
        </div>

        <div class="mb-3 py-3">

            <label for="checkSession1" class="form-label display-8">Выбор сессии</label>

            <div class="d-lg-flex">
            <div class="col-12 col-lg-6 pe-lg-3">
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession1">
                <label class="form-check-label" for="checkSession1">Сессия 1: Эволюция политического режима во время войны</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession2">
                <label class="form-check-label" for="checkSession2">Сессия 2: Репрессии и права человека</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession3">
                <label class="form-check-label" for="checkSession3">Сессия 3: Антивоенная Россия в эмиграции</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession4">
                <label class="form-check-label" for="checkSession4">Сессия 4: Идеология путинского режима после начала вторжения в Украину</label>
            </div>
            </div>

            <div class="col-12 col-lg-6">
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession5">
                <label class="form-check-label" for="checkSession5">Сессия 5: Мировая политика (начало)</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession6">
                <label class="form-check-label" for="checkSession6">Сессия 6: Мировая политика (окончание)</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession7">
                <label class="form-check-label" for="checkSession7">Сессия 7: Что мы знаем о настроениях россиян?</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkSession8" checked>
                <label class="form-check-label" for="checkSession8">Сессия 8: Экономика военного времени</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="checkAllSessions" checked>
                <label class="form-check-label" for="checkAllSessions"><span class="fw-bold">Все сессии</span></label>
            </div>
            </div>
            </div>

        </div>

        <div class="text-center"><button type="submit" class="btn btn-danger rounded-0"><span class="display-8">Отправить</span></button></div>
        
    </form>
</div>
